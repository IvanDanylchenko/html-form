<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/styles.css" />

    <title>HTML-Form</title>
  </head>
  <body>
    <main>
      <div class="container-form-contact">
        <div class="header-contact-form">
          <h1>Contact form</h1>
          <p>Please fill in your information and we`ll be sending your order</p>
        </div>
        <form action="#" id="contact-form">
          <label>
            <span>Your name</span>
            <div id="input-container">
              <input
                type="text"
                name="first-name"
                placeholder="Firstname"
                pattern="^[A-Z][a-z]{1,36}(-[A-Z][a-z]{1,36})?$"
                autofocus
              />
              <input
                type="text"
                name="last-name"
                placeholder="Lastname"
                pattern="^[A-Z][a-z]{1,36}(-[A-Z][a-z]{1,36})?$"
              />
            </div>
          </label>
          <label>
            <span>Your email</span>
            <input type="email" name="email" placeholder="your_mail@mail.com" />
          </label>
          <label>
            <span>Phone*</span>
            <input
              type="tel"
              name="tel-number"
              placeholder="000 000 0000"
              pattern="\d{10}"
              required
            />
          </label>
          <label>
            <span>Message subject* </span>
            <select name="massage-select" required>
              <option value="Other">Other</option>
              <option value="Importantly">Importantly</option>
              <option value="General">General</option>
            </select>
          </label>
          <label>
            <span>Message* </span>
            <textarea
              name="massage"
              placeholder="your message"
              minlength="1"
              rows="4"
              required
            ></textarea>
          </label>
          <div class="design-line"></div>
          <div class="container-btn">
            <button type="submit" class="submit-btn">Submit form</button>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
